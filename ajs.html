<html ng-app="myApp">

	<head>
	
		<style>
		
			.todo-true {
				color: grey;
				text-decoration: line-through;
			}
		
		</style>
		
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
		<script src="app.js"></script>
	</head>
	
	

<body ng-controller="myController">
	<h1>{{todosLength()}} tasks</h1>
	
		<p ng-repeat="todo in todos">
			<input type="checkbox" ng-model="todo.done"></input>
			<span class="todo-{{todo.done}}">{{todo.text}}</span>
		</p>
		
		<input type="text" ng-model="task"></input>
		<button ng-click="addTask()">Adicionar</button>
		
		<br/>
		
		<button ng-click="removeTasks()">Remover feitas</button>
</body>

</html>
